<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Javascript operator</title>
    <script>
        var x = 1;
        var y = 3;

        document.write('Hasilnya');
        if(x > y){
            alert(x + ' lebih besar dari ' + y);
        }else{
            alert(y + ' lebih besar dari ' + x);
        }
    </script>
</head>
<body>
    <h4>x adalah 1 dan y adalah 3</h4>
</body>
</html>
