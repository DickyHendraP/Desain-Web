<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 6.3 Menu Button</title>
    <style>
        a:link a:visited{
            color: aquamarine;
            padding: 50px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover a:active{
            background-color: skyblue;
        }
        .sosmed #facebook a{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="sosmed">
        <div id="facebook">
            <a href="https://www.facebook.com/">Facebook</a>
        </div>
    </div>
</body>
</html>
